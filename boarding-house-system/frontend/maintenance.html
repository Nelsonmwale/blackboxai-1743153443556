<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maintenance Requests - Boarding House System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-home text-2xl"></i>
          <h1 class="text-xl font-bold">Boarding House Manager</h1>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-blue-200">Dashboard</a>
          <a href="tenants.html" class="hover:text-blue-200">Tenants</a>
          <a href="rooms.html" class="hover:text-blue-200">Rooms</a>
          <a href="payments.html" class="hover:text-blue-200">Payments</a>
          <a href="maintenance.html" class="font-semibold hover:text-blue-200">Maintenance</a>
        </div>
        <div class="flex items-center space-x-4">
          <button class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg">
            <i class="fas fa-user-circle mr-2"></i>Admin
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Maintenance Requests</h2>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-plus mr-2"></i>New Request
        </button>
      </div>

      <!-- Maintenance Table -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Request ID</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Issue</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date Reported</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">MR-001</td>
                <td class="px-6 py-4 whitespace-nowrap">Room 101</td>
                <td class="px-6 py-4 whitespace-nowrap">Leaking faucet</td>
                <td class="px-6 py-4 whitespace-nowrap">2023-06-10</td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Pending</span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">
                    <i class="fas fa-edit"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- New Maintenance Request Modal -->
    <div id="maintenanceModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-md p-6 w-96">
        <h2 class="text-2xl font-semibold mb-4">New Maintenance Request</h2>
        <form id="maintenanceForm">
          <div class="mb-4">
            <label for="roomSelect" class="block text-gray-700">Room</label>
            <select id="roomSelect" class="border border-gray-300 rounded-lg w-full p-2" required>
              <option value="">Select Room</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="issue" class="block text-gray-700">Issue</label>
            <input type="text" id="issue" class="border border-gray-300 rounded-lg w-full p-2" required>
          </div>
          <div class="mb-4">
            <label for="priority" class="block text-gray-700">Priority</label>
            <select id="priority" class="border border-gray-300 rounded-lg w-full p-2" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
              <option value="emergency">Emergency</option>
            </select>
          </div>
          <div class="flex justify-between">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg" id="closeMaintenanceModalBtn">Cancel</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 Boarding House Management System. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="js/maintenance.js"></script>
</body>
</html>

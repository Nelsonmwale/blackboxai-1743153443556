<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Boarding House Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-md p-8 w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
    <form id="loginForm">
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" class="border border-gray-300 rounded-lg w-full p-2" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" class="border border-gray-300 rounded-lg w-full p-2" required>
      </div>
      <button type="submit" class="bg-blue-600 text-white rounded-lg w-full py-2 hover:bg-blue-700">Login</button>
    </form>
    <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-600">Sign up</a></p>
  </div>
</body>
</html>

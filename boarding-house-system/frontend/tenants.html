<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tenant Management - Boarding House System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="app" class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-home text-2xl"></i>
          <h1 class="text-xl font-bold">Boarding House Manager</h1>
        </div>
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-blue-200">Dashboard</a>
          <a href="tenants.html" class="font-semibold hover:text-blue-200">Tenants</a>
          <a href="#" class="hover:text-blue-200">Rooms</a>
          <a href="#" class="hover:text-blue-200">Payments</a>
          <a href="#" class="hover:text-blue-200">Maintenance</a>
        </div>
        <div class="flex items-center space-x-4">
          <button class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg">
            <i class="fas fa-user-circle mr-2"></i>Admin
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-8">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-gray-800">Tenant Management</h2>
        <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
          <i class="fas fa-plus mr-2"></i>Add Tenant
        </button>
      </div>

      <!-- Tenant Table -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Room</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center">
                      <i class="fas fa-user text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">John Doe</div>
                      <div class="text-sm text-gray-500">ID: TN-001</div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">Room 101</div>
                  <div class="text-sm text-gray-500">Floor 1</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="text-sm text-gray-900">john@example.com</div>
                  <div class="text-sm text-gray-500">+1234567890</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    Active
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="text-red-600 hover:text-red-900">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
              <!-- More tenant rows would go here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>

    <!-- Add/Edit Tenant Modal -->
    <div id="tenantModal" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
      <div class="bg-white rounded-lg shadow-md p-6 w-96">
        <h2 class="text-2xl font-semibold mb-4" id="modalTitle">Add Tenant</h2>
        <form id="tenantForm">
          <div class="mb-4">
            <label for="tenantName" class="block text-gray-700">Name</label>
            <input type="text" id="tenantName" class="border border-gray-300 rounded-lg w-full p-2" required>
          </div>
          <div class="mb-4">
            <label for="tenantRoom" class="block text-gray-700">Room</label>
            <input type="text" id="tenantRoom" class="border border-gray-300 rounded-lg w-full p-2" required>
          </div>
          <div class="mb-4">
            <label for="tenantContact" class="block text-gray-700">Contact</label>
            <input type="text" id="tenantContact" class="border border-gray-300 rounded-lg w-full p-2" required>
          </div>
          <div class="mb-4">
            <label for="tenantStatus" class="block text-gray-700">Status</label>
            <select id="tenantStatus" class="border border-gray-300 rounded-lg w-full p-2">
              <option value="active">Active</option>
              <option value="inactive">Inactive</option>
            </select>
          </div>
          <div class="flex justify-between">
            <button type="button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-lg" id="closeModalBtn">Cancel</button>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Save</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto px-4 text-center">
        <p>&copy; 2023 Boarding House Management System. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script src="js/tenants.js"></script>
</body>
</html>
